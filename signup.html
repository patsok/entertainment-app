<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entertainment app</title>
</head>

<body>
  <div class="auth">
    <div class="auth__logo">
      <img src="./assets/logo.svg" alt="logo">
    </div>
      <div class="auth-section">
        <div class="auth__header">Sign Up
          <div class="auth__header__error"></div>
        </div>
        <form action="">
          <div class="auth-input">
            <input type="email" name="user-email" id="user-email" placeholder="Email address" required>
            <div class="auth-input__error"></div>
          </div>
          <div class="auth-input">
            <input type="password" class="auth__input" name="user-password" id="user-password" placeholder="Password" required>
            <div class="auth-input__error"></div>
          </div>
          <div class="auth-input">
            <input type="password" class="auth__input" name="user-check-password" id="user-check-password" placeholder="Repeat Password" required>
            <div class="auth-input__error"></div>
          </div>
          <button type="submit" class="auth__button">Create an account</button>
        </form>
        <div class="auth__message">
          <span>Already have an account?</span><a href="./index.html">Login</a>
      </div>
    </div>
  </div>
<script type="module" src="./pages/login/login.js"></script>
</body>

</html>
